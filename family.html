<head>
    <meta charset="UTF-8">

    <title>Family Stories</title>
    <style>
        body {
            font-family: broadway, sans-serif;
            background-color:#FFB6C1;
            margin: 0;
            padding: 0;
            color: #2F4F4F;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            color: #2F4F4F;
            margin-top: 20px;
        }

        hr {
            margin: 20px auto;
            border: 1px solid #2F4F4F;
            width: 80%;
        }

        nav {
            background-color: #2F4F4F;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #D8BFD8;
            color: #2F4F4F;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .gallery figure {
            margin: 0;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery figure img {
            width: 100%;
            height: 150px; /* Ukuran tinggi gambar lebih kecil */
            object-fit: cover;
        }

        .gallery figcaption {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 12px; /* Teks lebih kecil agar sesuai */
            padding: 10px;
            text-align: left;
        }

        .gallery figure:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            nav ul li {
                margin: 0 5px;
            }

            .gallery figure img {
                height: 100px; /* Gambar lebih kecil untuk perangkat kecil */
            }
        }
    </style>
</head>
